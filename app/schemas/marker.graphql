###############
# Marker
###############
type Marker {
  id: ID!
  createdAt: Time!
  updatedAt: Time!
  title: String!
  lat: String!
  lng: String!
  postID: ID!
  post: Post!
}

###############
# Input
###############
input CreateMarkerInput {
  createdAt: Time
  updatedAt: Time
  title: String!
  lat: String!
  lng: String!
  postID: ID!
}

input UpdateMarkerInput {
  updatedAt: Time
  title: String
  lat: String
  lng: String
  postID: ID
}
