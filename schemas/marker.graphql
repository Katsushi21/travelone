###############
# Marker
###############
type Marker {
  id: ID!
  postId: ID!
  title: String!
  lat: String!
  lng: String!
  createdAt: Time!
  updatedAt: Time!
  post: Post!
}

###############
# Input
###############
input MarkerInput {
  postId: ID
  title: String!
  lat: String!
  lng: String!
}
