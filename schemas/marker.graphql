###############
# Marker
###############
type Marker {
  id: ID!
  post_id: ID!
  title: String!
  lat: String!
  lng: String!
  created_at: Time!
  updated_at: Time!
  post: Post!
}

###############
# Input
###############
input MarkerInput {
  post_id: ID!
  title: String!
  lat: String!
  lng: String!
}
