###############
# Post
###############
type Post {
  id: ID!
  accountId: ID!
  title: String!
  body: String!
  img: String!
  createdAt: Time!
  updatedAt: Time!
  account: Account!
  marker: Marker
  like: [Like]!
  comment: [Comment]!
}

###############
# Input
###############
input PostInput {
  accountId: ID!
  title: String!
  body: String!
  img: String!
}
