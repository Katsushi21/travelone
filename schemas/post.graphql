###############
# Post
###############
type Post {
  id: ID!
  account_id: ID!
  title: String!
  body: String!
  img: String!
  created_at: Time!
  updated_at: Time!
  account: Account!
  marker: Marker
  like: [Like!]
  comment: [Comment!]
}

###############
# Input
###############
input PostInput {
  account_id: ID!
  title: String!
  body: String!
  img: String!
}
