###############
# Request
###############
type Request {
  accountId: ID!
  targetAccountId: ID!
  status: RequestStatus!
  account: Account!
  targetAccount: Account!
}

###############
# Enum
###############
enum RequestStatus {
  inProcess
  accept
  deny
  breakInProcess
  breakAccept
  breakDeny
  cancel
}

###############
# Input
###############
input RequestInput {
  accountId: ID!
  targetAccountId: ID!
  status: RequestStatus
}
