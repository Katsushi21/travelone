###############
# Request
###############
type Request {
  account_id: ID!
  target_account_id: ID!
  status: RequestStatus!
  account: Account!
  target_account: Account!
}

###############
# Enum
###############
enum RequestStatus {
  in_process
  accept
  deny
  break_in_process
  break_accept
  break_deny
  cancel
}

###############
# Input
###############
input RequestInput {
  account_id: ID!
  target_account_id: ID!
  status: RequestStatus!
}
