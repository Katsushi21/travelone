  uploadFile(input: UploadFile!): File!

  ###############
  # Friend
  ###############
  # CREATE
  createFriend(input: FriendInput!): Friend!
  # DELETE
  deleteFriend(input: FriendInput!): Friend!

  ###############
  # Like
  ###############
  # CREATE
  createLike(input: LikeInput!): Like!
  # DELETE
  deleteLike(input: LikeInput!): Like!

