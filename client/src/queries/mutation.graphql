###############
# Account
###############
# CREATE
mutation createAccount(
  $email: String!
  $password: String!
  $type: AccountType!
  $name: String!
  $age: Int!
  $gender: AccountGender!
  $avatar: String!
  $introduction: String!
) {
  createAccount(
    input: {
      email: $email
      password: $password
      type: $type
      name: $name
      age: $age
      gender: $gender
      avatar: $avatar
      introduction: $introduction
    }
  ) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
  }
}

# UPDATE
mutation updateAccount(
  $id: ID!
  $email: String!
  $password: String!
  $type: AccountType!
  $name: String!
  $age: Int!
  $gender: AccountGender!
  $avatar: String!
  $introduction: String!
) {
  updateAccount(
    id: $id
    input: {
      email: $email
      password: $password
      type: $type
      name: $name
      age: $age
      gender: $gender
      avatar: $avatar
      introduction: $introduction
    }
  ) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
  }
}
