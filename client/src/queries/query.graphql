###############
# Account
###############
query getAccountPageInfo($id: ID!) {
  getAccountPageInfo(id: $id) {
    id
    name
    age
    gender
    avatar
    introduction
    post {
      id
      title
      updatedAt
    }
    friend {
      friend {
        id
        name
        avatar
      }
    }
  }
}

query getMyPageInfo($id: ID!) {
  getMyPageInfo(id: $id) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
    post {
      id
      title
      updatedAt
    }
    like {
      post {
        id
        accountId
        title
        updatedAt
      }
      account {
        id
        name
        avatar
      }
    }
    friend {
      friend {
        id
        name
        avatar
      }
    }
    mute {
      mute {
        id
        name
        avatar
      }
    }
  }
}

###############
# Marker
###############
query getAllMarkers {
  getAllMarkers {
    id
    title
    lat
    lng
    post {
      id
      title
      body
      img
      account {
        id
        name
        avatar
      }
      like {
        account {
          id
          name
          avatar
        }
      }
    }
  }
}

