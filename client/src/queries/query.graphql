query getCommentByAccountID($account_id: ID!) {
  getCommentByAccountID(account_id: $account_id) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
    post {
      id
      account_id
      title
      body
      img
      createdAt
      updatedAt
      }
    comment {
      id
      post_id
      account_id
      body
    }
  }
}

