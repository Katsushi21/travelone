###############
# Account
###############
# By ID
query getAccountByID($id: ID!) {
  getAccountByID(id: $id) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
    post {
      id
      account_id
      title
      body
      img
      createdAt
      updatedAt
      }
    friend {
      friend
    }
  }
}

