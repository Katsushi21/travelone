###############
# Account
###############
query getAccountPageInfo($id: ID!) {
  getAccountPageInfo(id: $id) {
    id
    name
    age
    gender
    avatar
    introduction
    post {
      id
      title
      updatedAt
      like {
        accountId
      }
    }
    friend {
      friend {
        id
        name
        avatar
      }
    }
  }
}

query getMyPageInfo($id: ID!) {
  getMyPageInfo(id: $id) {
    id
    email
    password
    type
    name
    age
    gender
    avatar
    introduction
    post {
      id
      title
      createdAt
      updatedAt
      like {
        accountId
      }
    }
    like {
      post {
        id
        accountId
        title
        updatedAt
      }
      account {
        id
        name
        avatar
      }
    }
    friend {
      friend {
        id
        name
        avatar
      }
    }
    mute {
      mute {
        id
        name
        avatar
      }
    }
  }
}

###############
# Like
###############
query getLikesByPost($postId: ID!) {
  getLikesByPost(postId: $postId) {
    account {
      id
      name
      avatar
    }
    createdAt
  }
}

###############
# Marker
###############
query getAllMarkers {
  getAllMarkers {
    id
    title
    lat
    lng
    post {
      id
      title
      body
      img
      account {
        id
        name
        avatar
      }
      like {
        accountId
      }
    }
  }
}

###############
# Post
###############
query getAllPosts {
  getAllPosts {
    id
    title
    body
    img
    createdAt
    updatedAt
    account {
      id
      name
      avatar
    }
    marker {
      id
      title
      lat
      lng
    }
    like {
      accountId
    }
    comment {
      id
      body
      account {
        id
        name
        avatar
      }
    }
  }
}

###############
# Request
###############
query getRequestsByAccountId($accountId: ID!) {
  getRequestsByAccountId(accountId: $accountId) {
    targetAccount {
      id
      name
      avatar
    }
  }
}

query getRequestsByTargetId($targetAccountId: ID!) {
  getRequestsByTargetId(targetAccountId: $targetAccountId) {
    account {
      id
      name
      avatar
    }
  }
}

###############
# Session
###############
query getSessionByAccountId($accountId: ID!) {
  getSessionByAccountId(accountId: $accountId) {
    session
  }
}
