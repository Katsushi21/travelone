# All
query getAllPosts {
  getAllPosts {
    id
    title
    body
    img
    createdAt
    updatedAt
    account {
      id
      name
      avatar
    }
    marker {
      id
      title
      lat
      lng
    }
    like {
      account {
        id
        name
        avatar
      }
    }
    comment {
      id
      body
      account {
        id
        name
        avatar
      }
    }
  }
}

